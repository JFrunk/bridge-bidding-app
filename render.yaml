# Render Blueprint - Auto-deployment configuration
# This file tells Render how to deploy your app

services:
  # Backend API (Flask)
  - type: web
    name: bridge-bidding-api
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT server:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/scenarios

  # Frontend (React)
  - type: web
    name: bridge-bidding-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://bridge-bidding-api.onrender.com
